<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Now with Popcorn.js</title>
		
		<link rel="stylesheet" href="./css/style.css">
		
	</head>
	<body>

		<h1>Creating Non-Linear Video in HTML5</h1>
		<div id="content">

			<div id="mainVideoWrapper">

				<!-- Startvideo -->
				<video id="video1" controls="controls">
					<source src="videos/video-1.webm" type="video/webm">
					<source src="videos/video-1.mp4" type="video/mp4">
				</video>
				
				<!-- Alternative Videos -->
				<video id="video2" controls="controls">
					<source src="videos/video-2.webm" type="video/webm">
					<source src="videos/video-2.mp4" type="video/mp4">
				</video>

				<video id="video3" controls="controls">
					<source src="videos/video-3.webm" type="video/webm">
					<source src="videos/video-3.mp4" type="video/mp4">
				</video>
				
			</div>

			<div id="overlayWrapper">
				<!-- Container for other overlays (ie. websites), that are shown at a certain point of time.
				The point of time is defined in /js/script.js refers to the id of the element (z.B. "#exampleWebsite1"). Position and size are defined in /css/style.css -->
				<div class="otherOverlay" id="exampleWebsite1"></div>
				<div class="otherOverlay" id="exampleWebsite2"></div>

			</div>

			<!-- container that will hold a time-coded footnote -->
			<div id="footnotediv"></div>

		</div> <!-- /content -->
        
		<!-- load assets at end of body for performance -->
		<!-- load popcorn-complete.js which includes plugins like popcorn.webpage.js -->
		<script type="text/javascript" src="js/popcorn-complete-min.js"></script>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>

		<!-- Script, that coordinates timebased events -->
		<script type="text/javascript" src="js/script04.js"></script>
	</body>
	
		
</html>
